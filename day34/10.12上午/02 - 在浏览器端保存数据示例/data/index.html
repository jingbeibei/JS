    <body>
        <a href="其它页面.html">跳转到其它页面</a>
        <a href="sessionStorage.html">跳转到sessionStorage页面</a>
        
        <script>
            
            for(var i = 0; i < sessionStorage.length; i++){
                var key = sessionStorage.key(i)
                console.log('%s : %s', key, sessionStorage.getItem(key))
            }
            
            var v = sessionStorage.getItem('name')
            console.log(v)
            
            var v = sessionStorage.getItem('age')
            console.log(v)
            
            var v = sessionStorage.getItem('p')
            console.dir(v)
            var obj = JSON.parse(v)
            console.log(obj.name)
        </script>
    </body>
