<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>我的名片</title>
        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="animate.css">
        <link rel="stylesheet" href="libs/font-awesome/css/font-awesome.css">
        <script src="libs/angular.js"></script>
        <script src="libs/angular-resource.js"></script>
        <script src="libs/angular-animate.js"></script>
        <script src="libs/angular-route.js"></script>
    </head>
    <body ng-app="Card" ng-controller="CardController">
        <main>
            <article>
                <img class="logo" src="images/logo.png" />
                <h1>{{card.name}}<small>{{card.title}}</small></h1>
                <address>
                    <p class="addr">{{card.address}}</p>
                    <p class="tel">{{card.phone}}</p>
                    <p class="qq">{{card.qq}}</p>
                    <p class="email">{{card.email}}</p>
                </address>
                <img class="pic" src="images/xrk.png" />
            </article>
            <aside>
                <div class="photo"></div>
                <p>{{card.description}}</p>
            </aside>
        </main>
        <div class="edit" onclick="location.href='#/edit'">编辑</div>
        <div ng-view class="editor"></div>
        <script src="index.js"></script>
    </body>
</html>
