<!DOCTYPE html>
<html ng-app="CSI" ng-init="page='a.html'; name='中北'">
    <head>
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta charset="utf-8">
        <meta name="author" content="张强">
        <title>Angular客户端包含</title>
        <script src="angular.js"></script>
        <!--
            AngularJS 使用动画需要引入 angular-animate.js 库
        -->
        <script src="angular-animate.js"></script>
        <link rel="stylesheet" href="animate.css">
        <style>
            main{
                position: relative;
            }
            main>div{
                position: absolute;
                width: 100%;
            }
            /*.ng-enter{
                opacity: 0;
                transition: 5s linear opacity;
            }
            .ng-enter-active{
                opacity: 1;
            }
            .ng-leave{
                opacity: 1;
                transition: 5s linear opacity;
            }
            .ng-leave-active{
                opacity: 0;
            }*/
            .red,.blue{
                background-color: red;
                color: white;
                width: 100%;
                height: 300px;
            }
            .blue{
                background-color: blue;
            }
        </style>
    </head>
    <body ng-controller="Index">
        <header>
            <a href="" ng-click="page='a.html'">加载页面A</a>
            <a href="" ng-click="page='b.html'">加载页面B</a>
        </header>
        <main>
            <!--
                ng-include 指令用来包含 HTML 内容
            -->
            <div ng-include="page" class="inc"></div>
        </main>
    </body>
    <script src="index.js"></script>
    <script src="b.js"></script>
</html>
