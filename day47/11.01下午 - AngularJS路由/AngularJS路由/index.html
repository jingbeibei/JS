<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="author" content="张强">
        <title>Angular支持的浏览器端包含(BSI)</title>
        <style>
            main{
                position:relative;
                height: 400px;
            }
            article.ng-animate {
                transition: all linear 1s;
                position: absolute;
                top: 0;
                left: 0;
            }
            
            article.ng-enter{
                left:-1000px;
            }
            article.ng-enter-active{
                left:0;
            }

            article.ng-leave{
                left:0;
            }
            article.ng-leave-active{
                left:-1000px;
            }
        </style>
        <script src="js/angular.js"></script>
        <script src="js/angular-route.js"></script>
        <script src="js/angular-animate.js"></script>
        <script src="index.js"></script>
    </head>
    <body ng-app="BSI" ng-init="hits=10000;pageUrl='pages/index.html'">
        <header>
            <img src="http://www.nuc.edu.cn/_m/images/logo.gif" alt="中北大学logo">
            <nav>
                <a href="#/">首页</a>
                <a href="#/collegeInfo">学校概况</a>
                <a href="#/course/zuzhijigou">组织机构</a>
                <a href="#/course/guojijiaoliu">国际交流</a>
                <a href="#/about">关于我们</a>
                <a href="#/environment">办公环境</a>
            </nav>
            <hr>
        </header>
        <main>
            <article ng-view></article>
        </main>
        <footer>
            <hr>
            <p>版权所有 2016 未经允许不得引用</p>
            <p>访问次数：{{hits}}</p>
            <nav>
                <a href="#">中北控股</a>
                <a href="#">东西南北中科技</a>
            </nav>
        </footer>
    </body>
</html>
